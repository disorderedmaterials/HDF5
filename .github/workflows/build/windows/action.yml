name: Build
description: Build Windows artifacts

runs:
  using: "composite"
  steps:

  - name: Install Prerequisites
    shell: bash
    run: |
      choco install -y wget
      choco install -y mingw --version=8.1.0 --allow-downgrade

  - name: Compile SZIP
    shell: bash
    run: |
      wget https://support.hdfgroup.org/ftp/lib-external/szip/2.1.1/src/szip-2.1.1.tar.gz -O szip.tar.gz
      tar -zxvf szip.tar.gz
      rm szip.tar.gz
      SZIP_DIR=$(pwd)/szip-*
      SZIP_INSTALL_DIR="$(pwd)/szip-dist"
      mkdir build-szip
      cd build-szip
      cmake $SZIP_DIR -G "MinGW Makefiles"  -DCMAKE_INSTALL_PREFIX:path=$SZIP_INSTALL_DIR
      cmake --build . --config Release
      cmake --install .
      rm szip-config.cmake szip-targets.cmake

  - name: Compile ZLIB
    shell: bash
    run: |
      wget https://github.com/madler/zlib/archive/refs/tags/v1.2.11.zip -O zlib.zip
      7z x zlib.zip
      rm zlib.zip
      ZLIB_DIR=$(pwd)/zlib-*
      ZLIB_INSTALL_DIR="$(pwd)/zlib-dist"
      mkdir build-zlib
      cd build-zlib
      cmake $ZLIB_DIR -G "MinGW Makefiles" -DCMAKE_INSTALL_PREFIX:path=$ZLIB_INSTALL_DIR
      cmake --build . --config Release
      cmake --install .

  - name: Download HDF5
    shell: bash
    run: |
      TAG=$(cat tag)
      echo "Tag is: "$TAG
      HDF5_ZIP="https://github.com/HDFGroup/hdf5/archive/refs/tags/${TAG}.zip"
      echo $HDF5_ZIP
      wget $HDF5_ZIP -O hdf5.zip
      unzip hdf5.zip
      rm hdf5.zip
      HDF5_DIR=`pwd`/hdf5-*
      echo "Source dir is: "${HDF5_DIR}

  - name: Build
    shell: bash
    run: |
      TAG=$(cat tag)
      HDF5_DIR=`pwd`/hdf5-*
      SZIP_INSTALL_DIR="$(pwd)/szip-dist/cmake"
      echo "SZIP install dir = $SZIP_INSTALL_DIR"
      ZLIB_INSTALL_DIR="$(pwd)/zlib-dist"
      echo "ZLIB install dir = $ZLIB_INSTALL_DIR"
      mkdir build
      cd build
      cmake $HDF5_DIR -G "MinGW Makefiles" -DHDF5_BUILD_FORTRAN:bool=True -DHDF5_INSTALL_MOD_FORTRAN:string=STATIC -DHDF5_ENABLE_SZIP_SUPPORT:bool=True -DSZIP_DIR:path=$SZIP_INSTALL_DIR -DSZIP_INSTALL:path=$SZIP_INSTALL_DIR -DHDF5_ENABLE_Z_LIB_SUPPORT:bool=True -DZLIB_ROOT:path=$ZLIB_INSTALL_DIR -DCMAKE_Fortran_FLAGS:string="-Wl,--allow-multiple-definition" -DCMAKE_BUILD_TYPE:string=Release -DCMAKE_INSTALL_PREFIX:path=./$TAG
      cmake --build . --config Release
      cmake --install .

  - name: Upload Raw Build Artifacts
    if: always()
    uses: actions/upload-artifact@v3
    with:
      name: build
      path: ${{ github.workspace }}/build

  - name: Create Zip
    shell: bash
    run: |
      set -ex
      TAG=$(cat tag)
      HDF5_DIR=$(ls -d hdf5-*)
      SZIP_INSTALL_DIR="$(pwd)/szip-dist"
      ZLIB_INSTALL_DIR="$(pwd)/zlib-dist"
      echo "Source dir is: ${HDF5_DIR}"
      INSTALL_DIR="build/${TAG}"
      echo "Install dir is: ${INSTALL_DIR}"
      mkdir packages
      cd build
      cp ${SZIP_INSTALL_DIR}/lib/libszip-static.a ${TAG}/lib
      cp ${ZLIB_INSTALL_DIR}/lib/libz*.a ${TAG}/lib
      7z a ../packages/${TAG}-windows.zip ${TAG}

  - name: Upload Raw Build Artifacts
    uses: actions/upload-artifact@v3
    with:
      name: packages
      path: ${{ github.workspace }}/packages
